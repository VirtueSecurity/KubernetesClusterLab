---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: capsule-tenant-ingressroute-creator
rules:
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
      - ingressroutes/status
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
