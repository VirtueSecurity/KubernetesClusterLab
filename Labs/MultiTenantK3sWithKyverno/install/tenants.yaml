  owners:
    - clusterRoles:
        - admin
        - capsule-namespace-deleter
        - capsule-tenant-ingressroute-creator
      kind: ServiceAccount
      name: system:serviceaccount:tenant-system:alice-sa
---
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: team-b
spec:
  owners:
    - clusterRoles:
        - admin
        - capsule-namespace-deleter
        - capsule-tenant-ingressroute-creator
      kind: ServiceAccount
      name: system:serviceaccount:tenant-system:bob-sa
---
apiVersion: capsule.clastix.io/v1beta2
kind: Tenant
metadata:
  name: team-c
